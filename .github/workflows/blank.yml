name: CI

on:
  pull_request:
    branches: [ "main" ]
  workflow_dispatch:
env: 
  global_env: global

jobs:  
  sys_info_unix_macos:
    runs-on: ${{ matrix.os }} 
    strategy:
      matrix:
        os: [ ubuntu-latest, macos-latest ]
    steps:
      - uses: actions/checkout@v3
      
      - name: check tools
        run: |
          cmake --version
          gcc --version
        
  build_unix_macos:
    needs: [sys_info_unix_macos]
    runs-on: ${{ matrix.os }} 
    strategy:
      matrix:
        os: [ ubuntu-latest, macos-latest ]
    env:
      app_name: GHA-frac.info
    steps:
      - uses: actions/checkout@v3
      
      - name: build
        run: |
          cmake ./
          cmake --build .
      
      - name: run_unix_test
        run: |
          ./test/GHA-frac.test
      
      - name: result
        run: |
          ./src/GHA-frac.info
        
      - name: Upload a Build Artifact
        uses: actions/upload-artifact@v2.3.1
        with:
          name: my_app_${{ matrix.os }}
          path: src/${{ env.app_name }}
          retention-days: 1
          
  build_windows:
    runs-on: windows-latest
    steps: 
      - uses: actions/checkout@v2
      - uses: ilammy/msvc-dev-cmd@v1
      - name: debug3
        run: ls
      - name: build
        run: |
          cmake ./ 
          cmake --build . --config Release
      - name: debug1
        run: ls build
      - name: debug2
        run: ls
  
