name: CI

on:
  pull_request:
    branches: [ "main" ]
  workflow_dispatch:
env: 
  global_env: global

jobs:  
  sys_info:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      
      - name: check tools
        run: |
          cmake --version
        
  build_unix:
    needs: [sys_info]
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      
      - name: build
        run: |
          cmake ./
          cmake --build .
          
      - run: |
          mkdir share_artifact
          cd share_artifact
          touch share_test
          
      - name: ll
        run: |
          cd test
          ls
      
      - run: cat /test/DHA-frac.test > /share_artifact/share_test

      - uses: actions/upload-artifact@v2
        with:
          name: test
          path: /share_artifact/share_test
  
  test:
    needs: [build_unix]
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      
      - uses: actions/download-artifact@v2
        with:
          name: test
          
      - name: google_test
        run: |
          ./test
    
    
          
