name: CI

on:
  pull_request:
    branches: [ "main" ]
  workflow_dispatch:
env: 
  global_env: global

jobs:  
  sys_info_unix_macos:
    runs-on: ${{ matrix.os }} 
    strategy:
      matrix:
        os: [ ubuntu-latest, macos-latest ]
    steps:
      - uses: actions/checkout@v3
      
      - name: check tools
        run: |
          cmake --version
          gcc --version
        
  build_unix_macos:
    needs: [sys_info_unix_macos]
    runs-on: ${{ matrix.os }} 
    strategy:
      matrix:
        os: [ ubuntu-latest, macos-latest ]
    env:
      app_name: GHA-frac.info
    steps:
      - uses: actions/checkout@v3
      
      - name: build
        run: |
          cmake ./
          cmake --build .
      
      - name: run_unix_test
        run: |
          ./test/GHA-frac.test
      
      - name: result
        run: |
          ./src/GHA-frac.info
        
      - name: Upload a Build Artifact
        uses: actions/upload-artifact@v2.3.1
        with:
          name: my_app_${{ matrix.os }}
          path: src/${{ env.app_name }}
          retention-days: 1
          
  sys_info_windows:
    runs-on: windows-latest 
    steps:
      - uses: actions/checkout@v3
      
      - name: check tools
        run: |
          cmake --version
          
  build_windows:
    needs: [sys_info_windows]
    runs-on: windows-latest
    steps: 
      - uses: actions/checkout@v2
      - uses: ilammy/msvc-dev-cmd@v1
      - name: install_vcpkg
        run: |
          git clone https://github.com/Microsoft/vcpkg.git
          .\vcpkg\bootstrap-vcpkg.bat
          vcpkg install pthread
          vcpkg integrate install

      - name: build
        run: |
          cmake -S ./ -DCMAKE_TOOLCHAIN_FILE=vcpkg/scripts/buildsystems/vcpkg.cmake -G "Visual Studio 17 2022" -A x64  
          cmake --build . --config Release
      - name: debug
        run: dir
  
