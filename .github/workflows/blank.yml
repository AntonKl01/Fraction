name: CI

on:
  pull_request:
    branches: [ "main" ]
  workflow_dispatch:
env: 
  global_env: global

jobs:  
  sys_info:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: check tools
        run: |
          cmake --version
        
  build_unix:
    needs: [sys_info]
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      
      - name: build
        run: |
          cmake ./
          cmake --build .
  
  test:
    needs: [build_unix]
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: google_test
        run: |
          ./GHA-frac.test
    
    
          
