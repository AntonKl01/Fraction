name: CI

on:
  pull_request:
    branches: [ "main" ]
  workflow_dispatch:
env: 
  global_env: global

jobs:  
  sys_info:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      
      - name: check tools
        run: |
          cmake --version
          gcc --version
        
  build_unix:
    needs: [sys_info]
    runs-on: ubuntu-latest
    env:
      app_name: GHA-frac.info
    steps:
      - uses: actions/checkout@v3
      
      - name: build
        run: |
          cmake ./
          cmake --build .
      
      - name: debug
        run: ls test
      
      - name: run_unix_test
        run: |
          ./test/GHA-frac.test
          
      - name: debug
        run: ls src
      
      - name: result
        run: |
          ./src/DHA-frac.info
        
      - name: Upload a Build Artifact
        uses: actions/upload-artifact@v2.3.1
        with:
          name: my_app
          path: ./${{ env.app_name }}
          retention-days: 1
